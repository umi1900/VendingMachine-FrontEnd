
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Report List </h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Report</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rep of report">
          
            <td>{{rep.report}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
